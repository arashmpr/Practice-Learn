{% extends "base.html" %}

{% block content %}
<div class="quiz-question">
    <div class="progress">
        Question {{ question_num }} of {{ total_questions }}
    </div>

    <div class="word-card fade-in">
        <h3>{{ word }}</h3>
        {% if definition %}
            <p class="definition">{{ definition }}</p>
        {% endif %}
    </div>

    <form action="{{ url_for('quiz.submit_quiz') }}" method="post">
        <div class="centered-input-group">
            <input type="text" id="user-input" name="plural" required>
            <input type="submit" id="submit-btn" value="Submit">
        </div>
    </form>
</div>
{% endblock %}
