{% extends "base.html" %}
{% block content %}
<h2>Select a Quiz Type</h2>
<form action="{{ url_for('quiz.start_quiz') }}" method="get" class="quiz-selector">
    <div class="quiz-options">
        {% for quiz in quizzes %}
        <input type="radio" id="quiz_{{ loop.index }}" name="quiz_type" value="{{ quiz.key }}" required hidden>
        <label for="quiz_{{ loop.index }}" class="quiz-button">
            <strong>{{ quiz.name }}</strong><br>
            <span>{{ quiz.description }}</span>
        </label>
        {% endfor %}
    </div>

    <div class="question-count">
        <label for="num_questions">Number of Questions:</label>
        <input type="number" name="num_questions" id="num_questions" value="10" min="1" max="100" required>
    </div>

    <button type="submit" class="start-button">Start Quiz</button>
</form>
{% endblock %}
