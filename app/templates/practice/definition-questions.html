{% extends "base.html" %}

{% block title %}Definition Practice - Question {{ question_num }} of {{ total_questions }}{% endblock %}

{% block content %}
<div class="max-w-3xl w-full mx-auto mt-20 px-4">
  <div class="bg-white border border-gray-200 shadow-xl rounded-3xl p-8 space-y-8">

    <!-- Progress Bar -->
    <div>
      <div class="text-sm text-gray-600 font-medium mb-2">
        Question {{ question_num }} of {{ total_questions }}
      </div>
      <div class="w-full h-3 bg-gray-200 rounded-full overflow-hidden">
        <div class="h-full bg-sky-500 transition-all duration-300" style="width: {{ (question_num / total_questions * 100) }}%"></div>
      </div>
    </div>

    <!-- Question -->
    <div class="text-center">
      <span class="inline-block text-xs font-semibold uppercase tracking-wider text-sky-500 mb-2">
        Definition Quiz
      </span>
      <h2 class="text-3xl sm:text-4xl font-bold text-gray-800 mb-4">{{ word }}</h2>
      <p class="text-gray-500 text-sm">Type the correct definition for the word above.</p>
    </div>

    <!-- Answer Form -->
    <form method="POST" action="{{ url_for('practice.submit_answer', session_id=session_id) }}" class="space-y-6">
      <div>
        <input
          type="text"
          id="definition"
          name="definition"
          required
          placeholder="Enter your answer here..."
          class="w-full px-4 py-3 border border-gray-300 rounded-xl shadow-sm focus:outline-none focus:ring-2 focus:ring-sky-500 focus:border-sky-500 text-gray-800 text-base transition duration-200"
        >
      </div>

      <!-- Submit -->
      <div class="pt-4">
        <button type="submit"
                class="w-full bg-sky-600 hover:bg-sky-700 text-white font-semibold py-2 px-4 rounded-lg shadow transition duration-200">
          Submit Answer
        </button>
      </div>
    </form>

  </div>
</div>
{% endblock %}
