{% extends "base.html" %}

{% block title %}Plural Practice - Question {{ question_num }} of {{ total_questions }}{% endblock %}

{% block content %}
<div class="max-w-4xl w-full mx-auto mt-24 px-6">
  <div class="bg-white border border-gray-200 shadow-2xl rounded-3xl p-10 space-y-10">

    <!-- Progress Bar -->
    <div>
      <div class="text-sm text-gray-600 font-semibold mb-3">
        Question {{ question_num }} of {{ total_questions }}
      </div>
      <div class="w-full h-3 bg-gray-100 rounded-full overflow-hidden shadow-inner">
        <div class="h-full bg-gradient-to-r from-sky-400 to-sky-600 transition-all duration-500 ease-in-out"
             style="width: {{ (question_num / total_questions * 100) }}%"></div>
      </div>
    </div>

    <!-- Question Display -->
    <div class="text-center">
      <span class="inline-block text-xs font-semibold uppercase tracking-widest text-sky-600 mb-2">
        Plural Practice
      </span>
      <h2 class="text-4xl sm:text-5xl font-extrabold text-gray-800 mb-4">
        {{ word }}
      </h2>
      <p class="text-gray-600 text-base sm:text-lg font-medium">
        {{ definition }}
      </p>
    </div>

    <!-- Answer Form -->
    <form action="{{ url_for('practice.submit_answer', session_id=session_id) }}" method="POST" class="space-y-6">
      <div>
        <input
          type="text"
          id="plural"
          name="plural"
          required
          placeholder="Enter the plural form here..."
          class="w-full px-6 py-4 border border-gray-300 rounded-2xl shadow-sm text-gray-800 text-base sm:text-lg transition-all duration-300 focus:outline-none focus:ring-2 focus:ring-sky-500 focus:border-sky-500 placeholder-gray-400"
        >
      </div>

      <!-- Submit Button -->
      <div class="pt-6">
        <button type="submit"
                class="w-full bg-sky-600 hover:bg-sky-700 text-white font-bold text-lg py-3 px-6 rounded-xl shadow-lg transition duration-300">
          Submit Answer
        </button>
      </div>
    </form>

  </div>
</div>
{% endblock %}
