{% extends "base.html" %}

{% block title %}Article Quiz - Question {{ question_num }} of {{ total_questions }}{% endblock %}

{% block content %}
<div class="max-w-3xl w-full mx-auto mt-20 px-4">
  <div class="bg-white border border-gray-200 shadow-xl rounded-3xl p-8 space-y-8">

    <!-- Progress Bar -->
    <div>
      <div class="text-sm text-gray-600 font-medium mb-2">
        Question {{ question_num }} of {{ total_questions }}
      </div>
      <div class="w-full h-3 bg-gray-200 rounded-full overflow-hidden">
        <div class="h-full bg-red-500 transition-all duration-300" style="width: {{ (question_num / total_questions * 100) }}%"></div>
      </div>
    </div>

    <!-- Question -->
    <div class="text-center">
      <span class="inline-block text-xs font-semibold uppercase tracking-wider text-red-500 mb-2">
        Article Quiz
      </span>
      <h2 class="text-3xl sm:text-4xl font-bold text-gray-800 mb-2">{{ word }}</h2>
      <p class="text-gray-600 text-base sm:text-lg">{{ definition }}</p>
    </div>

    <!-- Answer Form -->
    <form method="POST" action="{{ url_for('practice.submit_answer', session_id=session_id) }}" class="space-y-6">
      <div class="grid grid-cols-2 gap-4 sm:grid-cols-4 text-center">
        <!-- der -->
        <label class="cursor-pointer bg-gray-100 hover:bg-red-100 border border-gray-300 rounded-xl py-4 px-2 transition text-gray-800 font-semibold">
          <input type="radio" name="article" value="der" required class="hidden peer">
          <span class="peer-checked:text-red-600 peer-checked:font-bold">der</span>
        </label>

        <!-- die -->
        <label class="cursor-pointer bg-gray-100 hover:bg-red-100 border border-gray-300 rounded-xl py-4 px-2 transition text-gray-800 font-semibold">
          <input type="radio" name="article" value="die" required class="hidden peer">
          <span class="peer-checked:text-red-600 peer-checked:font-bold">die</span>
        </label>

        <!-- das -->
        <label class="cursor-pointer bg-gray-100 hover:bg-red-100 border border-gray-300 rounded-xl py-4 px-2 transition text-gray-800 font-semibold">
          <input type="radio" name="article" value="das" required class="hidden peer">
          <span class="peer-checked:text-red-600 peer-checked:font-bold">das</span>
        </label>

        <!-- die pl. -->
        <label class="cursor-pointer bg-gray-100 hover:bg-red-100 border border-gray-300 rounded-xl py-4 px-2 transition text-gray-800 font-semibold">
          <input type="radio" name="article" value="die-pl" required class="hidden peer">
          <span class="peer-checked:text-red-600 peer-checked:font-bold">die pl.</span>
        </label>
      </div>

      <!-- Submit -->
      <div class="pt-4">
        <button type="submit"
                class="w-full bg-red-600 hover:bg-red-700 text-white font-semibold py-2 px-4 rounded-lg shadow transition duration-200">
          Submit Answer
        </button>
      </div>
    </form>

  </div>
</div>
{% endblock %}
